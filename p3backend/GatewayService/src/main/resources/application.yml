server:  
  port: 8212
  
spring:
  application:    
    name: gatewayservice

eureka:
  client:
    serviceUrl:
      defaultZone: http://ec2-3-236-121-83.compute-1.amazonaws.com:8761/eureka

zuul:
  routes:    
    eureka:
      path: /eureka/**
      url: http://ec2-3-236-121-83.compute-1.amazonaws.com:8761/
    data:
      path: /data/**
      service-id: dataservice
    reports:
      path: /reports/**
      service-id: reportsservice